<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Taniti Tourism — Low‑Fi Wireframe</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="bar">
    <div class="brand">Taniti</div>
    <nav class="nav">
      <button class="nav-btn">☰</button>
      <ul class="menu">
        <li>Explore</li>
        <li>Stay</li>
        <li>Dining</li>
        <li>Getting Around</li>
        <li class="cta">Plan Trip</li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="block h120"></div>
      <div class="block h40"></div>
      <div class="row">
        <div class="block h40"></div>
        <div class="block h40"></div>
      </div>
    </section>

    <section class="grid">
      <h2>Explore Attractions</h2>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </section>

    <section class="grid">
      <h2>Plan Your Trip</h2>
      <div class="card wide"></div>
      <div class="card"></div>
    </section>

    <section class="grid">
      <h2>Practical Info / FAQ</h2>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </section>

    <section class="grid">
      <h2>Sitemap</h2>
      <img src="../assets/sitemap.svg" alt="Sitemap" class="sitemap"/>
    </section>
  </main>

  <footer class="bar small">Official Tourism of Taniti</footer>
</body>
</html>
